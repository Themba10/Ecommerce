<!DOCTYPE html>
{% extends "./base.html" %}
{% load static %}
{% block title %}Eggs Category{% endblock %}

{% block content %}

<main>
    <h1>Hello world from Eggs Category page </h1>
    {% for product in products %}
          <div class="col">
            <div class="card shadow-sm" style="background: grey;width: 18rem;">
              <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
              <div class="card-body">
                <p class="card-text">
                  <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">9min read</small>
                </div>
              </div>
            </div>
          </div> 
  
          {% endfor %}
</main>

{% endblock %}
